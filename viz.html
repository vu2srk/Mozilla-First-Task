<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Added');
        data.addColumn('number', 'Removed');
        data.addRows([
		    [new Date("2012-10-10"), 2, 2],
		    [new Date("2012-10-12"), 2, 1],
		    [new Date("2012-10-15"), 1, 1],
		    [new Date("2012-10-16"), 0, 1],
		    [new Date("2012-10-17"), 0, 1],
		    [new Date("2012-10-18"), 0, 1],
		    [new Date("2012-10-19"), 0, 1],
		    [new Date("2012-10-22"), 0, 1],
		    [new Date("2012-10-24"), 1, 0],
		    [new Date("2012-10-25"), 0, 1],
		    [new Date("2012-10-26"), 0, 1],
		    [new Date("2012-10-29"), 1, 0],
		    [new Date("2012-10-31"), 1, 0],
		    [new Date("2012-11-01"), 0, 1],
		    [new Date("2012-11-05"), 0, 1],
		    [new Date("2012-11-06"), 0, 1],
		    [new Date("2012-11-07"), 0, 1],
		    [new Date("2012-11-08"), 1, 1],
		    [new Date("2012-11-16"), 1, 0]
        ]);
        var options = {
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
